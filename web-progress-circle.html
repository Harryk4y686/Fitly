<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusable Progress Circle - React + Tailwind</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Reusable Progress Circle Component
        function ProgressCircle({
            value,
            max,
            size = 120,
            strokeWidth = 10,
            className = ''
        }) {
            const [animatedValue, setAnimatedValue] = useState(0);
            
            // Calculate progress percentage
            const progressPercentage = Math.min(100, Math.max(0, (value / max) * 100));
            
            // Circle calculations
            const radius = (size - strokeWidth) / 2;
            const circumference = 2 * Math.PI * radius;
            const center = size / 2;
            
            // Calculate stroke dash offset for progress (starts from top, goes clockwise)
            const strokeDashoffset = circumference - (circumference * animatedValue) / 100;

            // Animate progress when value changes
            useEffect(() => {
                const timer = setTimeout(() => {
                    setAnimatedValue(progressPercentage);
                }, 100);

                return () => clearTimeout(timer);
            }, [progressPercentage]);

            return (
                <div className={`relative inline-flex items-center justify-center ${className}`}>
                    <svg
                        width={size}
                        height={size}
                        className="transform -rotate-90"
                        style={{ width: size, height: size }}
                    >
                        {/* Background track */}
                        <circle
                            cx={center}
                            cy={center}
                            r={radius}
                            stroke="rgb(229, 231, 235)" // Tailwind gray-200
                            strokeWidth={strokeWidth}
                            fill="transparent"
                            className="opacity-30"
                        />
                        
                        {/* Progress stroke */}
                        <circle
                            cx={center}
                            cy={center}
                            r={radius}
                            stroke="rgb(34, 197, 94)" // Tailwind green-500
                            strokeWidth={strokeWidth}
                            fill="transparent"
                            strokeDasharray={circumference}
                            strokeDashoffset={strokeDashoffset}
                            strokeLinecap="round"
                            className="transition-all duration-1000 ease-out"
                            style={{
                                strokeDasharray: circumference,
                                strokeDashoffset: strokeDashoffset,
                            }}
                        />
                    </svg>
                    
                    {/* Center content */}
                    <div className="absolute inset-0 flex flex-col items-center justify-center">
                        <span className="text-2xl mb-1">ðŸ”¥</span>
                        <span className="text-sm font-semibold text-gray-700">
                            {Math.round(progressPercentage)}%
                        </span>
                    </div>
                </div>
            );
        }

        // Main Macro Section Component
        function MacroSection() {
            const [calories, setCalories] = useState(684);
            const targetCalories = 2000;
            const remaining = targetCalories - calories;

            const handleAddCalories = (amount) => {
                setCalories(prev => Math.min(targetCalories, Math.max(0, prev + amount)));
            };

            const handleReset = () => setCalories(0);
            const handleFull = () => setCalories(targetCalories);

            return (
                <div className="bg-white rounded-2xl shadow-lg p-8 max-w-md mx-auto">
                    <h2 className="text-2xl font-bold text-center mb-6 text-gray-800">
                        Daily Calorie Progress
                    </h2>
                    
                    {/* Main Progress Circle */}
                    <div className="flex justify-center mb-6">
                        <ProgressCircle
                            value={calories}
                            max={targetCalories}
                            size={160}
                            strokeWidth={14}
                            className="drop-shadow-sm"
                        />
                    </div>
                    
                    {/* Stats */}
                    <div className="text-center mb-6">
                        <p className="text-xl font-bold text-gray-800 mb-1">
                            {calories} / {targetCalories}
                        </p>
                        <p className="text-sm text-gray-600 mb-2">
                            calories consumed
                        </p>
                        <p className="text-lg font-semibold text-green-600">
                            {remaining} calories left
                        </p>
                    </div>
                    
                    {/* Quick Actions */}
                    <div className="space-y-4">
                        <p className="text-center font-semibold text-gray-700">Quick Add:</p>
                        <div className="grid grid-cols-4 gap-2">
                            {[100, 200, 300, 500].map((amount) => (
                                <button
                                    key={amount}
                                    onClick={() => handleAddCalories(amount)}
                                    className="px-3 py-2 bg-green-500 text-white rounded-lg hover:bg-green-600 transition-colors text-sm font-semibold"
                                >
                                    +{amount}
                                </button>
                            ))}
                        </div>
                        <div className="grid grid-cols-2 gap-2 mt-3">
                            <button
                                onClick={handleReset}
                                className="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 transition-colors"
                            >
                                Reset
                            </button>
                            <button
                                onClick={handleFull}
                                className="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-colors"
                            >
                                Full
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        // Demo App
        function App() {
            const [demoValue, setDemoValue] = useState(684);
            const demoMax = 2000;

            // Auto-cycling demo
            useEffect(() => {
                const interval = setInterval(() => {
                    setDemoValue(prev => {
                        const next = prev + 50;
                        return next > demoMax ? 0 : next;
                    });
                }, 1500);

                return () => clearInterval(interval);
            }, []);

            return (
                <div className="min-h-screen bg-gray-50 p-8">
                    <div className="max-w-6xl mx-auto space-y-8">
                        {/* Header */}
                        <div className="text-center">
                            <h1 className="text-4xl font-bold text-gray-800 mb-2">
                                ðŸ”¥ Reusable Progress Circle
                            </h1>
                            <p className="text-lg text-gray-600">
                                React + Tailwind â€¢ SVG â€¢ Smooth Animations
                            </p>
                        </div>

                        {/* Main Macro Section */}
                        <MacroSection />

                        {/* Different Sizes Demo */}
                        <div className="bg-white rounded-2xl shadow-lg p-8">
                            <h3 className="text-2xl font-semibold mb-6 text-center text-gray-800">
                                Different Sizes & Configurations
                            </h3>
                            <div className="flex justify-center items-center gap-8 flex-wrap">
                                <div className="text-center">
                                    <ProgressCircle value={demoValue} max={demoMax} size={80} strokeWidth={8} />
                                    <p className="text-sm text-gray-600 mt-2">Small (80px)</p>
                                </div>
                                <div className="text-center">
                                    <ProgressCircle value={demoValue} max={demoMax} size={120} strokeWidth={10} />
                                    <p className="text-sm text-gray-600 mt-2">Medium (120px)</p>
                                </div>
                                <div className="text-center">
                                    <ProgressCircle value={demoValue} max={demoMax} size={160} strokeWidth={14} />
                                    <p className="text-sm text-gray-600 mt-2">Large (160px)</p>
                                </div>
                            </div>
                            <p className="text-center text-sm text-gray-500 mt-4">
                                Auto-cycling demo: {demoValue} / {demoMax} ({Math.round((demoValue / demoMax) * 100)}%)
                            </p>
                        </div>

                        {/* Usage Example */}
                        <div className="bg-white rounded-2xl shadow-lg p-8">
                            <h3 className="text-2xl font-semibold mb-4 text-gray-800">
                                Usage Example
                            </h3>
                            <div className="bg-gray-100 rounded-lg p-4 font-mono text-sm overflow-x-auto">
                                <pre className="text-gray-800">{`<ProgressCircle
  value={684}           // Current progress
  max={2000}           // Target value
  size={120}           // Circle size in px (default: 120)
  strokeWidth={10}     // Stroke width in px (default: 10)
  className="..."      // Additional Tailwind classes
/>

// Example: 684/2000 = 34.2% progress
// Circle starts at 12 o'clock, fills clockwise
// Smooth animation on value changes
// ðŸ”¥ emoji in center with percentage`}</pre>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
